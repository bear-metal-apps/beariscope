name: beariscope
description: "The ultimate FRC scouting app developed by Bear Metal, team 2046"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0
  flutter: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  material_symbols_icons: ^4.2808.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.2
  logger: ^2.5.0
  flutter_svg: ^2.0.17
  go_router: ^15.0.0
  provider: ^6.1.2
  url_launcher: ^6.3.1
  flutter_launcher_icons: ^0.14.3
  flutter_speed_dial: ^7.0.0
  appwrite: ^15.0.1
  file_picker: ^10.1.2
  simple_icons: ^14.6.1
  percent_indicator: ^4.2.5
  
dependency_overrides:
  flutter_web_auth_2: 5.0.0-alpha.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/