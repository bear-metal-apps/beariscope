name: bearscout
description: "The ultimate FRC scouting app developed by Bear Metal, team 2046"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0
  flutter: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  material_symbols_icons: ^4.2808.1
  cloud_firestore: ^5.6.5
  firebase_core: ^3.12.1
  firebase_app_check: ^0.3.2+4
  firebase_crashlytics: ^4.3.4
  firebase_analytics: ^11.4.4
  path_provider: ^2.1.5
  shared_preferences: ^2.5.2
  firebase_auth: ^5.5.1
  firebase_performance: ^0.10.1+4
  logger: ^2.5.0
  flutter_svg: ^2.0.17
  go_router: ^14.8.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/