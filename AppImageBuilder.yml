# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: !ENV ${APP_VERSION}
script:
  - rm -rf AppDir || true
  - cp -r build/linux/x64/release/bundle AppDir
  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
  - cp assets/icon/beariscope.png AppDir/usr/share/icons/hicolor/64x64/apps/
AppDir:
  path: ./AppDir
  app_info:
    id: org.tahomarobotics.scouting.beariscope
    name: Beariscope
    icon: beariscope
    version: latest
    exec: Beariscope
    exec_args: $@
  runtime:
    env:
      GDK_BACKEND: x11
  apt:
    arch: amd64
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
    include:
      - libgtk-3-0
      - libcanberra-gtk3-module
      - libc6
      - libx11-6
      - libegl1
      - libgl1
      - libglu1-mesa
      - librsvg2-common
      - libwebkit2gtk-4.1-0
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono
      - emacsen-common
      - dictionaries-common
      - sound-theme-freedesktop
      - session-migration
  files:
    exclude:
      - usr/lib/*/gtk-2.0*
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: gh-releases-zsync|betterbearmetalcode|beariscope|v${APP_VERSION}|beariscope-linux-${APP_VERSION}-x86_64.AppImage.zsync
